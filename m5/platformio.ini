[env:m5atom-debug]
platform = espressif32
board = m5atom
framework = arduino
build_type = debug
build_flags = -I$PROJECT_DIR/boards/m5atom -UNDEBUG
lib_deps =
	m5stack/M5Atom@^0.0.1
	fastled/FastLED@^3.3.3

[env:m5stick-c-debug]
platform = espressif32
board = m5stick-c
framework = arduino
build_type = debug
build_flags = -UNDEBUG
lib_deps = m5stack/M5StickC@^0.2.0

[env:m5atom-release]
platform = espressif32
board = m5atom
framework = arduino
build_flags = -I$PROJECT_DIR/boards/m5atom -DNDEBUG -UDEBUG -U_DEBUG -Os
lib_deps =
	m5stack/M5Atom@^0.0.1
	fastled/FastLED@^3.3.3

[env:m5stick-c-release]
platform = espressif32
board = m5stick-c
framework = arduino
build_flags = -DNDEBUG -UDEBUG -U_DEBUG -Os
lib_deps = m5stack/M5StickC@^0.2.0
